<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador IA Espacial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Navegador IA Espacial</h1>
        <div class="space-view">
            <canvas id="spaceCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="generateBtn">Generar Galaxia</button>
            <button id="clearBtn">Limpiar</button>
        </div>
        <div class="info">
            <p>Haz clic en "Generar Galaxia" para explorar el espacio</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
